{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0a899342e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
        <a href="../" class="navbar-brand"><img src="{% static 'main/img/logo.jpg' %}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ms-md-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"><font style="vertical-align: inherit;">Главная</font></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'news_home' %}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Новости</font></font></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'weather' %}"><font style="vertical-align: inherit;">Погода</font></a>
            </li>
            <li class="nav-item">
                <a class="button_new_news" href="{% url 'create' %}"><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i> Добавить новость</button></a>
            </li>
        </ul>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
        </div>
    </div>


    <div class="photo">
        <img src="{% static 'main/img/ekb.jpg' %}">
        <div class="line"></div>
    </div>
    <section>
        <div class="fact">
            {% block content %}
            {% endblock %}
        </div>
    </section>

    <div class="footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="logo1">
                    <img src="{% static 'main/img/logo.jpg' %}">
                </a>
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}"><font style="vertical-align: inherit;">Главная</font></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news_home' %}"><font style="vertical-align: inherit;">Новости</font></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'weather' %}"><font style="vertical-align: inherit;">Погода</font></a>
                    </li>
                </ul>
            </div>
            <div class="line2"></div>
            <span class="company">© 2022 Company</span>
        </footer>
    </div>



</body>
</html>
